<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portifólio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>

    <main id="conteudo">
        
        <div id="card-logo">
            <img src="src/img/logo.png" class="img-fluid" Alt="Logo">
        </div>

        <a href="#" class="btn" id="botao-menu"><i class="bi bi-list"></i></a>

        <div id="container-miniaturas">
            <div id="min1" class="miniatura-home mini-atual"></div>
            <div id="min2" class="miniatura-home"></div>
            <div id="min3" class="miniatura-home"></div>
        </div>

        <div id="titulo">
            <div id="slide-titulo">
                <a href="#" class="btn item-titulo"><span class="texto-titulo">Título 1</span><i class="bi bi-chevron-right"></i></a>
                <a href="#" class="btn item-titulo"><span class="texto-titulo">Título 2</span><i class="bi bi-chevron-right"></i></a>
                <a href="#" class="btn item-titulo"><span class="texto-titulo">Título 3</span><i class="bi bi-chevron-right"></i></a>
            </div>
        </div>

    </main>

    <div class="background" id="background">
        <div class="bg-sessao"></div>
        <div class="bg-sessao"></div>
        <div id="box" class="bg-sessao"></div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="src/script/animacao.js"></script>
</body>
</html>
